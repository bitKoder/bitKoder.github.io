			html, body {

			.page {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow-y: auto;
			}

			.circle-nav {
				position: relative;
			}
			.circle-nav::before {
				content: "";

				position: absolute;
				top: 50%;
				left: 50%;
				display: inline-block;
				width: 278px;
				height: 278px;
				margin: -140px 0 0 -140px;

				border: 2px solid #333333;
				border-radius: 1000px;
			}

			.nav-link {
				position: absolute;
				top: 50%;
				left: 50%;
				display: inline-flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 60px;
				height: 60px;
				margin: -20px 0 0 -30px;
				border-radius: 1000px;

				font-size: 12px;
				font-weight: 700;
				color: #FFFFFF; /* app-text */
				text-decoration: none;
				text-transform: uppercase;
				letter-spacing: 0.1em;

				transition: transform 0.6s ease, opacity 0.3s;
			}
			.nav-link-hidden {
				opacity: 0;
			}

			.nav-link svg {
				margin-bottom: 4px;
				stroke-width: 4px;
			}
			.nav-link svg circle {
				stroke-width: 4.5px;
			}

			svg.orange-line polyline, svg.orange-line polygon, svg.orange-line circle {
				fill: none;
				stroke: #FFB431; /* app-orange */
			}
			svg.red-line polyline, svg.red-line polygon, svg.red-line circle {
				fill: none;
				stroke: #FF4848; /* app-red */
			}
			svg.pink-line polyline, svg.pink-line polygon, svg.pink-line circle {
				fill: none;

			svg.purple-line polyline, svg.purple-line polygon, svg.purple-line circle {

			svg.cyan-line polyline, svg.cyan-line polygon, svg.cyan-line circle {
				fill: none;
				stroke: #48B6FF; /* app-cyan */
			}
			svg.lime-line polyline, svg.lime-line polygon, svg.lime-line circle {
				fill: none;
				stroke: #44FF63; /* app-lime */

		<script>
			var circleNavLinks = document.getElementsByClassName("circle-nav-link");
			var centerNavLink = document.getElementsByClassName("center-nav-link")[0];
			var circleSize = 140;
			var degreesInterval = 30;

			for (var i = 0; i < circleNavLinks.length; i++) {
				var c = circleNavLinks[i];
				c.degrees = i * degreesInterval + Math.floor(i / 3) * (180 - degreesInterval * 3);
				c.style.transform = "rotate(" + c.degrees + "deg) translateY(-" + circleSize + "px) rotate(" + (c.degrees * -1) + "deg)";

				c.addEventListener("click", function(e) { 
					var el = e.target;
					if (!el.classList.contains("circle-nav-link")) el = el.parentElement;
					if (!el.classList.contains("circle-nav-link")) el = el.parentElement;
					var d = el.degrees;
					for (var i = 0; i < circleNavLinks.length; i++) {
						var c = circleNavLinks[i];
						c.degrees -= d;
						console.log(c.degrees + ", " + d);
						c.style.transform = "rotate(" + c.degrees + "deg) translateY(-" + circleSize + "px) rotate(" + (c.degrees * -1) + "deg)";
					}

					window.history.pushState("", "", window.location.pathname + el.getElementsByTagName("a")[0].getAttribute("href"));
					e.preventDefault();
					e.stopPropagation();
				})
			}

			setTimeout(function(){ circleNavLinks[0].classList.remove("nav-link-hidden"); }, 500);
			setTimeout(function(){ circleNavLinks[1].classList.remove("nav-link-hidden"); }, 600);
			setTimeout(function(){ circleNavLinks[2].classList.remove("nav-link-hidden"); }, 700);
			setTimeout(function(){ circleNavLinks[3].classList.remove("nav-link-hidden"); }, 900);
			setTimeout(function(){ circleNavLinks[4].classList.remove("nav-link-hidden"); }, 1000);
			setTimeout(function(){ circleNavLinks[5].classList.remove("nav-link-hidden"); }, 1100);
			setTimeout(function(){ centerNavLink.classList.remove("nav-link-hidden"); }, 1300);
		</script>
